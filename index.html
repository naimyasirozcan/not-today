<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Today!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"
        rel="stylesheet">

</head>

<body>

    <!--*** START SCREEN ***-->

    <div id="start-screen">
        <!-- music switch on/off -->
        <p id="music-switch-start-screen" class="align-between"><span id="music-text-start-screen"
                class="btn text-sm text-white stroke-dark-blue">music:</span> <span id="music-state-start-screen"
                class="text-sm text-white stroke-blue">off</span></p>

        <!-- latest score & high score -->
        <p id="start-menu-high-title" class="text-lg text-navy stroke-orange">high score:</p>
        <p id="start-menu-high-score" class="text-lg text-black stroke-orange">000000</p>
        <p id="start-menu-latest-title" class="text-lg text-navy stroke-orange">latest score:</p>
        <p id="start-menu-latest-score" class="text-lg text-black stroke-orange">000000</p>

        <!-- start btn  -->
        <img src="/assets/img/start-btn.png" alt="click to start" id="start-button" class="btn">

        <!-- game logo -->
        <a href="https://github.com/naimyasirozcan/not-today" target="_blank"><img id="game-logo" class="btn"
                src="/assets/img/not-today-logo.png" alt=""></a>

        <!-- nyo games sign -->
        <p id="nyogames-text" class="text-white text-md">
            made by
            <br>
            nyogames
        </p>

        <img src="/assets/img/sun-glasses-emoji.png" alt="" id="sunglasses-emoji" class="btn">

        <a href="https://github.com/naimyasirozcan" target="_blank"><img src="/assets/img/sun-glasses-emoji.png" alt=""
                id="sunglasses-emoji" class="btn"></a>


    </div>

    <!-- *** GAME BOX *** -->

    <div id="game-box">

        <!-- collision area -->

        <div id="collision-area">

            <!-- top left board  scores -->

            <p id="current-score-div" class="align-between"> <span
                    class="text-white text-sm stroke-dark-brown">score:</span> <span id="current-score"
                    class="text-white text-sm stroke-gold">000000</span></p>

            <p id="last-score-div" class="align-between"> <span
                    class="text-white text-sm stroke-dark-brown">last:</span> <span id="last-score"
                    class="text-white text-sm stroke-gold">000000</span></p>

            <p id="high-score-div" class="align-between"> <span
                    class="text-white text-sm stroke-dark-brown">high:</span> <span id="high-score"
                    class="text-white text-sm stroke-gold">000000</span></p>

            <!-- top left board power bars -->

            <img id="energy-icon" src="/assets/img/energy-bar-icon.png" alt="">

            <div id="energy-bar" class="power-bars">
                <div id="energy-inner-bar" class="inner-bars"></div>
            </div>

            <img id="life-icon" src="/assets/img/life-bar-icon.png" alt="">

            <div id="life-bar" class="power-bars">
                <div id="life-inner-bar" class="inner-bars"></div>
            </div>

            <img id="base-icon" src="/assets/img/base-life-bar.png" alt="">

            <div id="base-bar" class="power-bars">
                <div id="base-inner-bar" class="inner-bars"></div>
            </div>


            <!-- top right board -->

            <p id="music-toggle-div" class="align-between top-right-item"><span id="music-toggle-button" class="btn text-sm text-white stroke-dark-blue">music:</span> <span
                    id="music-state" class="text-white text-sm stroke-light-blue">on</span></p>

            <p id="sfx-toggle-div" class="align-between top-right-item"><span id="sfx-toggle-button" class="btn text-sm text-white stroke-dark-blue">sfx:</span> <span
                    id="fx-state" class="text-white text-sm stroke-light-blue">on</span></p>

            <p id="pause-btn" class="btn text-white text-sm stroke-dark-blue">pause</p>

            <p id="quit-btn" class="btn text-white text-sm stroke-dark-blue">quit</p>


        </div>


        <p id="start-countdown" hidden>3</p>


        <!-- character area -->

        <div id="character-base"></div>

        <div id="prof-stable">
                <img src="/assets/img/prof-stable.png" alt="prof-stable">
            </div>

            <div id="prof-shoot">
                <img src="/assets/img/prof-hands-up.png" alt="prof-stable">
            </div>

        <div id="green-light">
            <img src="" alt="">
        </div>



    </div>

    <!-- *** RESULT SCREEN ***-->

    <div id="result-screen">

    </div>



    <script src=""></script>
</body>

</html>
